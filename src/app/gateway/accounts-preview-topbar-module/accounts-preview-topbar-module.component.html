<div class="col-span-3 w-full h-full relative" *ngIf="contractWalletAddresses$ | async as addresses">
    <div (click)="toggleAddressSelectorVisible()" class="flex flex-row gap-x-4
    justify-between items-center text-xs border-x border-fuchsia-100 w-full
         font-medium h-full hover:bg-fuchsia-50  transition-all pr-3 cursor-pointer">
        <div
            class="flex flex-row gap-x-2 items-center text-transparent bg-clip-text bg-gradient-to-r from-fuchsia-700 to-rose-700">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" class="w-4 h-4">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21 12a2.25 2.25 0 00-2.25-2.25H15a3 3 0 11-6 0H5.25A2.25 2.25 0 003 12m18 0v6a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 18v-6m18 0V9M3 12V9m18 0a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 9m18 0V6a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 6v3" />
            </svg>

            <div class="font-semibold font-mono" *ngIf="selectedWalletAddress$ | async as address">
                {{address | shorten:4:2}}
            </div>
        </div>

        <div>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" class="w-4 h-4">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" />
            </svg>
        </div>
    </div>
    <div *ngIf="addressSelectorVisible$ | async"
        class="absolute flex flex-col top-12 border rounded-md text-xs text-slate-700 font-medium w-72 right-0 bg-white pt-4">
        <div class="uppercase text-slate-500 px-4 flex flex-row justify-between items-center">
            <div class="flex flex-row pb-1 items-center gap-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M6 6.878V6a2.25 2.25 0 012.25-2.25h7.5A2.25 2.25 0 0118 6v.878m-12 0c.235-.083.487-.128.75-.128h10.5c.263 0 .515.045.75.128m-12 0A2.25 2.25 0 004.5 9v.878m13.5-3A2.25 2.25 0 0119.5 9v.878m0 0a2.246 2.246 0 00-.75-.128H5.25c-.263 0-.515.045-.75.128m15 0A2.25 2.25 0 0121 12v6a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 18v-6c0-.98.626-1.813 1.5-2.122" />
                </svg>

                My multichain accounts
            </div>
        </div>
        <hr class="mt-2 border-slate-100">
        <ng-container *ngIf="selectedWalletAddress$ | async as selected">
            <div class="tracking-wide  grid grid-cols-7" *ngFor="let address of addresses">
                <div class="px-2 flex flex-row items-center justify-center hover:bg-slate-50 cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" />
                      </svg>                      
                </div>
                <div (click)="setSelectedWalletAddress(address)"
                 class="flex flex-row justify-between cursor-pointer hover:bg-slate-50 py-3 pl-2 border-l border-b border-slate-100 col-span-6 pr-4">
                    <div class="font-mono font-medium">{{address | shorten:8:4}}</div>
                    <div class="text-indigo-700" *ngIf="address === selected">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
                            <path fill-rule="evenodd"
                                d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
                                clip-rule="evenodd" />
                        </svg>

                    </div>
                </div>

                <hr class=" border-slate-100">
            </div>
        </ng-container>

    </div>
</div>
