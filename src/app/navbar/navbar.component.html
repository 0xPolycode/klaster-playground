<div class="w-screen flex flex-col items-center justify-center py-4 dark:border-slate-700 absolute top-0 left-0 ">
    <div class=" bg-white flex border-b border-slate-200 pb-3 flex-row items-center justify-center w-full">
        <div class="flex flex-row justify-between items-center max-w-5xl w-full">
            <div class="flex flex-col items-end">
                <img class="h-7" src="../../assets/klstr.png" alt="" srcset="">
                <div class="text-[9px] -mt-1 text-slate-500 flex flex-row gap-x-2 items-center">
                    <div class="mt-[0.08rem]">Built on CCIP</div>
                    <img class="h-3" src="../../assets/ccip.png" alt="" srcset="">
                </div>
            </div>
            <div class="flex flex-row gap-x-2 items-center">
                <span class="flex flex-row justify-between gap-x-3 relative items-center
                 font-medium uppercase text-slate-700"
                    *ngIf="network$ | async as network">

                    <div (click)="toggleNetworkSelector()" class="flex flex-row justify-between w-full items-center bg-slate-50 border border-slate-100 px-4 py-3 transition-all rounded-md gap-x-3 hover:bg-slate-700 hover:text-white cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" />
                        </svg>
                        <div class="flex flex-row gap-x-4 items-center">
                            <div class="text-xs">{{network.name}}</div>
                            <img class="h-4" src="../../assets/{{network.logoUri}}" alt="" srcset="">
    
                        </div>

                    </div>

                    <div *ngIf="networkSelectorOpen$ | async" class="absolute w-72 top-14 rounded-md p-2 bg-white border z-50 left-0">
                        <div class="text-xs flex flex-col" (click)="changeNetwork(network.chainId)"
                            *ngFor="let network of supportedNetworks; let i = index">
                            <div class="flex py-4 cursor-pointer px-4 hover:bg-slate-100  flex-row gap-x-2 items-center">
                                <img class="h-5" src="../../assets/{{network.logoUri}}" alt="" srcset="">
                                <div>{{network.name}}</div>
                            </div>
                            <hr *ngIf="i !== (supportedNetworks.length - 1)" class="border-slate-100">
                        </div>
                    </div>

                </span>
                <div (click)="logOut()" *ngIf="address$ | async as address" class="rounded-md bg-slate-50 border border-slate-100 flex dark:bg-slate-600 dark:border-slate-700 items-center flex-row gap-x-2 px-6 font-medium
                hover:bg-rose-600 cursor-pointer hover:text-white transition-all
                normal-case text-xs py-3 text-slate-700">
                    <div>
                        {{address | shorten:4:4}}
                    </div>
                    <div class="flex flex-row items-center justify-center rounded-md">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
                        </svg>

                    </div>
                </div>
            </div>

        </div>

    </div>
    <div *ngIf="address$ | async as address"
        class="w-full py-4 bg-white border-b border-slate-200 flex flex-row justify-center">
        <div class="max-w-5xl w-full">
            <div
                class="flex flex-row justify-between text-slate-700 dark:!text-slate-100 text-sm uppercase font-semibold">
                <div routerLink="pay" routerLinkActive="text-rose-700"
                    class="cursor-pointer items-center flex flex-row gap-x-2">

                    <img class="h-6 rounded-full" src="../../assets/ppay.png" alt="" srcset="">

                    Pay
                </div>
                <div routerLink="cctx" routerLinkActive="text-rose-700"
                    class="cursor-pointer items-center flex flex-row gap-x-2">
                    <img class="h-6" src="../../assets/uniswap.png" alt="" srcset="">
                    Swap
                </div>
                <div routerLink="lend" routerLinkActive="text-rose-700"
                    class="cursor-pointer items-center flex flex-row gap-x-2">
                    <img class="h-6" src="../../assets/aave.png" alt="" srcset="">
                    Lend
                </div>
                <div>
                    <div class="h-full w-[1px] bg-slate-200"></div>
                </div>
                <div routerLink="wrap" routerLinkActive="text-rose-700"
                    class="cursor-pointer items-center flex flex-row gap-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 3.75H6.912a2.25 2.25 0 00-2.15 1.588L2.35 13.177a2.25 2.25 0 00-.1.661V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18v-4.162c0-.224-.034-.447-.1-.661L19.24 5.338a2.25 2.25 0 00-2.15-1.588H15M2.25 13.5h3.86a2.25 2.25 0 012.012 1.244l.256.512a2.25 2.25 0 002.013 1.244h3.218a2.25 2.25 0 002.013-1.244l.256-.512a2.25 2.25 0 012.013-1.244h3.859M12 3v8.25m0 0l-3-3m3 3l3-3" />
                      </svg>
                      
                    Wrap
                </div>
                <div routerLink="bridge" routerLinkActive="text-rose-700"
                    class="cursor-pointer items-center flex flex-row gap-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 00-3.7-3.7 48.678 48.678 0 00-7.324 0 4.006 4.006 0 00-3.7 3.7c-.017.22-.032.441-.046.662M19.5 12l3-3m-3 3l-3-3m-12 3c0 1.232.046 2.453.138 3.662a4.006 4.006 0 003.7 3.7 48.656 48.656 0 007.324 0 4.006 4.006 0 003.7-3.7c.017-.22.032-.441.046-.662M4.5 12l3 3m-3-3l-3 3" />
                    </svg>
                    Bridge
                </div>
                <div routerLink="deploy" routerLinkActive="text-rose-700"
                    class="cursor-pointer flex flex-row items-center gap-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15.91 11.672a.375.375 0 010 .656l-5.603 3.113a.375.375 0 01-.557-.328V8.887c0-.286.307-.466.557-.327l5.603 3.112z" />
                    </svg>
                    Deploy
                </div>
            </div>
        </div>
    </div>

</div>
