<div class="w-full flex flex-row mb-24 justify-center">
    <div class="mt-24 bg-white p-8 rounded-md shadow-sm max-w-5xl w-full" *ngIf="tokens$ | async as tokens">

        <div class="mb-8 text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r uppercase from-fuchsia-600 to-rose-700">
            My Multichain Tokens
        </div>

        <div class="w-full px-4 grid grid-cols-5 uppercase font-semibold text-slate-500 text-sm">
            <div>
                Name
            </div>
            <div>
                Address
            </div>
            <div>
                Symbol
            </div>
            <div>
                Decimals
            </div>
            <div>
                My Balance
            </div>
        </div> 
        <hr class="my-2 border-slate-100">
        <div class="w-full grid grid-cols-5 bg-opacity-50 py-4 font-medium
        text-slate-700 px-4 text-sm" *ngFor="let token of tokens; let i = index"
            [class.bg-rose-50]="i % 2 === 0">
            <div class="font-semibold text-rose-700">
                {{token.name}}
            </div>
            <div class="underline text-indigo-700 cursor-pointer" >
                {{token.address | shorten:5:5}}
            </div>
            <div>
                {{token.symbol}}
            </div>
            <div>
                {{token.decimals}}
            </div>
            <div>
                {{token.balance}}
            </div>
        </div>
    </div>
</div>
